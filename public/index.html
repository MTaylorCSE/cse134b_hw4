<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="site.css" type="text/css" rel="stylesheet" media="screen">
    <title>Login</title>
  </head>
  <body>
    <h1 id="welcomeHeading">---Welcome to My Issue Tracker---</h1>
    <h2 id="descriptionHeading">---It's an issue tracker, evidently---</h2>
    <img height="300" width="150" src="ant.svg" alt="A vector graphic of an ant (a bug, get it?)">
    <!-- Image from https://publicdomainvectors.org/en/free-clipart/Silhouette-vector-clip-art-of-ant-insect/22489.html -->
    <form id="loginForm" action="issueslist.html" method=GET>
      <div><label for="loginEmail">E-mail Address</label></div>
      <div><input name="Email" id="loginEmail" type="email"></div>
      <div><label for="loginPassword">Password</label></div>
      <div><input name="Password" id="loginPassword" type="password" minlength="8"></div>
      <div><input type="submit"></div>
    </form>
    <p>No account, no problem. Follow the link below:</p>
    <a href="signup.html">Sign up</a>
  
  </body>
</html>

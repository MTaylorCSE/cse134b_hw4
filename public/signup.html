<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up</title>
        <link rel="stylesheet" href="site.css" type="text/css" media="screen">
    </head>
    <body>
        <form id="signupForm" action="index.html" method=GET>
            <div id="signupInputs">
                <div><p id="signupBig">Sign Up</p></div>
                <div><label for="signupEmail">E-mail Address</label></div>
                <div><input id="signupEmail" type="email"></div>
                <div><label for="signupPassword">Password</label></div>
                <div><input type="password" id="signupPassword" minlength="8"></div>
                <div><input id="signupSubmitButton" type="submit"></div>
            </div>
        </form>

    </body>
</html>
